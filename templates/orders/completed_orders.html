{% extends "base/base.html" %}
{% block content %}

    <div class="container" >
        <h1 style="font-size: 48px; text-align: center;" >Stuff Board</h1>
        <br>
        <br>
        <h2>Completed Orders</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card shadow-lg p-2 mb-3 bg-white rounded">
                    <div class="card-body" style="text-align: center;">
                        <a href="{% url 'order_board' %}" class="btn" style="font-size: 20px;">Current</a>
                    </div>
                </div>   
            </div>
            <div class="col">
                <div class="card shadow-lg p-2 mb-3 rounded" style="background-color:  #00cc44;">
                    <div class="card-body" style="text-align: center;">
                        <a href="{% url 'completed_order_view' %}" class="btn" style="font-size: 20px;">Completed</a>
                    </div>
                </div>   
            </div>
            <div class="col">
                <div class="card shadow-lg p-2 mb-3 bg-primary rounded">
                    <div class="card-body" style="text-align: center;">
                        <a href="{% url 'order_list_view' %}" class="btn" style="font-size: 20px;">List</a>
                    </div>
                </div>   
            </div>
            <div class="col">
                <div class="card shadow-lg p-2 mb-3 bg-danger rounded">
                    <div class="card-body" style="text-align: center;">
                        <a href="{% url 'order_board' %}" class="btn" style="font-size: 20px;">All Orders</a>
                    </div>
                </div>   
            </div>

        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            {% for order in orders %}
    
            <div class="col">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body" style="text-align: center;">

                                <h1>Order Numer {{order.id}}</h1>
                            <hr>
                            <h2>{{order.food.food_name}}</h2>
                            <h4>{{order.food.food_price}} </h4>
                                <br>
                                <span style="color: #00cc44 ;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                    </svg>
                                </span>
                                <br>
                                <br>

                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    
    </div>
{% endblock %}
